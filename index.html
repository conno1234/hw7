	<body>
    <h1>Multiplication Table</h1>
    <form id="multTable">
      Row Start: <input type="text" name="row_start" id="row_start" value=1><br>
      Row End: <input type="text" name="row_end" id="row_end" value=12><br>
      Column Start: <input type="text" name="column_start" id="column_start" value=1><br>
      Column End: <input type="text" name="column_end" id="column_end" value=12><br>
      <input type="submit" value="Create Table" class="myButton" id="myButton" onclick="createTable(); return false;">
    </form>
